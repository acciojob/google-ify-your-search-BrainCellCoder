<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .navbar a {
            margin-left: 15px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }

        .navbar .sign-in {
            border: 1px solid #1a73e8;
            padding: 7px 15px;
            border-radius: 4px;
            color: #1a73e8;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .logo {
            width: 272px;
            height: 92px;
            background-image: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            width: 100%;
            max-width: 584px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 10px;
            box-shadow: none;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid #dadce0;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-top: 1px solid #e4e4e4;
        }

        .footer a {
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="sign-in">Sign in</a>
    </nav>
    <div class="main">
        <div class="logo"></div>
        <div class="search-bar">
            <input type="text" />
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <div>
            <a href="#">India</a>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
